<body>

    <script>

        document.addEventListener('DOMContentLoaded', () => {

        function sinhDuLieu() {
            const khoiList = [10, 11, 12];
            khoiList.forEach(khoi => {
                for (let i = 1; i <= 5; i++) {
                    const tenLop = `${khoi}A${i}`;
                    const hocSinh = [];
                    for (let j = 1; j <= 40; j++) {

                            hoTen: `HS ${j} L·ªõp ${tenLop}`,
                            ngaySinh: `200${Math.floor(Math.random() * 4 + 2)}-0${Math.floor(Math.random() * 9 + 1)}-${Math.floor(Math.random() * 28 + 1)}`,
                            gioiTinh: j % 2 === 0 ? 'Nam' : 'N·ªØ',
                            lop: tenLop,
                            khoi: khoi,
                            diemDanh: 'C√≥ m·∫∑t'
                        });
                    }
                    danhSachLop.push({
                        tenLop,
                        hocSinh

            // ƒê∆∞a t√™n l·ªõp v√†o dropdown
            const select = document.getElementById('lopSelect');
            danhSachLop.forEach(lop => {
                const option = document.createElement('option');

                option.textContent = lop.tenLop;

        }

        function hienThiLop() {

            const container = document.getElementById('danhSachHocSinh');

            let html = `<h2>L·ªõp ${lop.tenLop} - Kh·ªëi ${lop.hocSinh[0].khoi}</h2>`;
            html += `<table>

          <th>Ng√†y sinh</th>
          <th>Gi·ªõi t√≠nh</th>

        </tr>

            lop.hocSinh.forEach((hs, index) => {

        <tr>

          <td>${hs.hoTen}</td>
          <td>${hs.ngaySinh}</td>

          </td>

            });

            html += `</tbody></table>`;
            container.innerHTML = html;
            document.getElementById('thongbao').style.display = 'none';
        }

        function luuDiemDanh() {
            const lopChon = document.getElementById('lopSelect').value;
            const lop = danhSachLop.find(l => l.tenLop === lopChon);

            lop.hocSinh.forEach(hs => {

                for (const radio of radios) {

        function guiThongBao() {

            const lop = danhSachLop.find(l => l.tenLop === lopChon);

            console.log(noiDung); // M√¥ ph·ªèng g·ª≠i th√¥ng b√°o

            const tb = document.getElementById('thongbao');

        sinhDuLieu();
    </script>

</body>

</html>
